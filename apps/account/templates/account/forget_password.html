{% extends 'core/base_account.html' %}
{% load static %}

{% block title %}Forget password{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Enter your email. We'll send an email for you! Please check your inbox</h4>
                    </div>

                    {% include 'core/partials/message.html' %}

                    <form action="{% url 'forget_password' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input
                                    type="email"
                                    name="email"
                                    placeholder="Email"
                                    id="email-field"
                                    class="form-control form-control-sm"
                                    value="{{ field_value.email }}"
                            />
                        </div>
                        <div class="d-grid gap-2 mt-5">
                            <input type="submit" value="Done" class="btn btn-primary btn-submit"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
{% endblock %}

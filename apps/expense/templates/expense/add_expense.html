{% extends 'core/base.html' %}

{% block title %}Add expenses{% endblock %}

{% block content %}
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'add_expense' %}">Expenses</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add expenses</li>
            </ol>
        </nav>

        {% include 'core/partials/message.html' %}

        <form action="{% url 'add_expense' %}" method="post">
            {% csrf_token %}
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Amount</label>
                        <input type="number" value="{{ values.amount }}" class="form-control" name="amount">
                    </div>
                    <div class="form-group mt-4">
                        <label for="">Description</label>
                        <input type="text" value="{{ values.description }}" class="form-control" name="description">
                    </div>
                    <div class="form-group mt-4">
                        <label for="">Category</label>
                        <select name="category" id="" class="form-select">
                            {% for category in categories %}
                                <option name="category" value="{{ category.name }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-group mt-4">
                            <label for="">Date of expense</label>
                            <input type="date" class="form-control" name="expense_date">
                        </div>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary mt-4">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
